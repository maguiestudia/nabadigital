<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link rel="icon" href="img/favicon2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold
        }

        /* Barra superior */
        .barra-superior {
            height: 76px;
            background-color: #E9B81D;
            padding: 0 87px;
        }

        .logo {
            width: 113px;
            height: 28px;
        }

        .nav-link {
            color: white !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-left: 20px;
        }

        .icono {
            width: 34px;
            height: 34px;
            margin-left: 15px;
        }

        /* Hero Section */
        .hero-section img {
            width: 100%;
            height: 375px;
            object-fit: cover;
        }

        /* Márgenes */
        .margin-top-40 {
            margin-top: 15px;
        }

        .margin-top-130 {
            margin-top: 40px;
        }

        .margin-top-90 {
            margin-top: 90px;
        }

        /* Títulos de sección */
        .titulo-seccion {
            color: #454545;
            font-family: 'Helvetica black', sans-serif;
            font-size: 1.5rem;
            margin-left: 0px;
        }

        /* Botones de juegos */
        .game-button {
            width: 200px;
            height: 60px;
            background-color: #E9B81D;
            color: white;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.2rem;
            text-align: center;
            line-height: 60px;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
            margin: 10px;
        }

        .game-button:hover {
            transform: scale(1.1);
            background-color: #FF6347;
        }

        /* Footer */
        .footer {
            margin-top: 140px;
            height: 76px;
            background-color: #E9B81D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer .logo {
            width: 32px;
            height: 25px;
        }

        .barra-superior {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="d-flex align-items-center justify-content-between barra-superior">
        <a href="index.html">
            <img src="img/logo1.png" alt="Logo" class="logo">  
        </a>
        <div class="d-flex align-items-center">
            <a href="sobremi.html" class="nav-link">SOBRE MÍ</a>
            <a href="servicios.html" class="nav-link">SERVICIOS</a>
            <a href="contacto.html" class="nav-link">CONTACTO</a>
            <a href="https://www.instagram.com/nabadigital" target="_blank">
                <img src="img/instagram.png" alt="Instagram" class="icono">
            </a>
            <a href="https://www.linkedin.com/in/magdalena-balo-984632143/" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn" class="icono">
            </a>
        </div>
    </nav>

    <!-- Margen de 40px -->
    <div class="margin-top-40"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="img/juegosbanner.png" alt="Banner">
    </div>

    <!-- Margen de 130px -->
    <div class="margin-top-130"></div>

    <!-- Sección Juegos de Diseño -->
    <section>
        <div class="container">
            <h2 class="titulo-seccion">Elegí un juego!</h2>
            <!-- Contenedor con d-flex para los botones -->
            <div class="d-flex justify-content-center">
                <a href="juego1.html" class="game-button">COLORES</a>
                <a href="juego2.html" class="game-button">A DIBUJAR!</a>
                <a href="juego3.html" class="game-button">MEZCLANDO</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer margin-top-130">
        <img src="img/logo2.png" alt="Logo Footer" class="logo">
    </footer>

</body>
</html>
