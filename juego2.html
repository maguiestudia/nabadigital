        }

        .margin-top-130 {

        /* Sección Hero */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
        }

        /* Títulos de sección */
        .titulo-seccion {
            color: #454545;
            font-family: 'Helvetica black', sans-serif;
            font-size: 1.5rem;
            margin-left: 0px;
        }

        /* Botón final */
        .boton-contacto {
            display: block;
            width: 500px;
            height: 80px;
            background-color: #E9B81D;
            color: white;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            line-height: 80px;
            text-decoration: none;
            transition: transform 0.3s ease;
            margin: 0 auto;
            border-radius: 14px;
        }

        .boton-contacto:hover {
            transform: scale(1.1);
            background-color: #FF6347;
        }

        /* Footer */
        .footer {
            height: 76px;
            background-color: #E9B81D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer .logo {
            width: 32px;
            height: 25px;
        }

        .barra-superior {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Estilos de los juegos */
        .juego {
            margin-bottom: 60px;
            background-color: #f1f1f1; /* Recuadro gris clarito */
            padding: 60px;
            border-radius: 24px;
        }

        .color-box {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* Hace el círculo perfecto */
            margin-left: 100px;
            margin-right: 130px;
            display: inline-block;

        .quiz-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f1f1f1;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .quiz-option:hover {
            background-color: #E9B81D;
            color: white;
        }

        /* Estado bloqueado al seleccionar */
        .quiz-option.selected {
            background-color: #333333; /* Gris oscuro */
            color: white;
            pointer-events: none; /* Bloquea clics adicionales */
        }

        /* Contenedor para alineación horizontal */
        .quiz-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinea el contenido a la izquierda */
        }

        .options-container {
            display: flex;
            flex-direction: column;
        }

        .game-result {
            margin-top: 10px;
            margin-left: 610px;
            font-size: 1.5rem;
            color: #333333;
        }

        .game-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .game-container button {
            background-color: #E9B81D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 100px;
            margin-top: 20px;
        }

        .game-container button:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>

    <!-- ACÁ VA EL JUEGO DE DIBUJO -->
    <div class="container juego">
        <div class="row">
            <div class="col text-center">
                <h2 class="titulo-seccion">¡A dibujar!</h2>
                <canvas id="drawingCanvas" width="800" height="400" style="border:1px solid #000; background-color: white; border-radius: 14px;"></canvas>
                <div class="mt-4">
                    <button class="btn btn-warning me-2" onclick="changeColor('black')">Negro</button>
                    <button class="btn btn-danger me-2" onclick="changeColor('red')">Rojo</button>
                    <button class="btn btn-success me-2" onclick="changeColor('green')">Verde</button>
                    <button class="btn btn-primary me-2" onclick="changeColor('blue')">Azul</button>
                    <button class="btn btn-secondary me-2" onclick="clearCanvas()">Borrar</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-outline-dark" onclick="addShape('circle')">Círculo</button>
                    <button class="btn btn-outline-dark" onclick="addShape('square')">Cuadrado</button>
                    <button class="btn btn-outline-dark" onclick="addShape('triangle')">Triángulo</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = 'black';
    
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseleave', () => drawing = false);
        canvas.addEventListener('mouseout', () => drawing = false);

    
    function draw(e) {
        if (!drawing) return;

        ctx.beginPath();
        ctx.arc(e.offsetX, e.offsetY, 2, 0, Math.PI * 2); // Dibuja un pequeño círculo
        ctx.fillStyle = color;
        ctx.fill();
    }

    
        function changeColor(newColor) {
            color = newColor;
        }
    
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    
        function addShape(shape) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const size = 50;
    
            ctx.fillStyle = color;
    
            switch (shape) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, size, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'square':
                    ctx.fillRect(centerX - size / 2, centerY - size / 2, size, size);
                    break;
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY - size);
                    ctx.lineTo(centerX - size, centerY + size / 2);
                    ctx.lineTo(centerX + size, centerY + size / 2);
                    ctx.closePath();
                    ctx.fill();
                    break;
            }
        }
    </script>
