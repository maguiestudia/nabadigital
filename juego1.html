<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicología del color</title>
    <link rel="icon" href="img/favicon2.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            font-weight: bold
        }

        /* Barra superior */
        .barra-superior {
            height: 76px;
            background-color: #E9B81D;
            padding: 0 87px;
        }

        .logo {
            width: 113px;
            height: 28px;
        }

        .nav-link {
            color: white !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            margin-left: 20px;
        }

        .icono {
            width: 34px;
            height: 34px;
            margin-left: 15px;
        }

        /* Márgenes */
        .margin-top-40 {
            margin-top: 15px;
        }

        .margin-top-130 {
            margin-top: 40px;
        }

        .margin-top-90 {
            margin-top: 90px;
        }

        /* Sección Hero */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 50px;
        }

        /* Títulos de sección */
        .titulo-seccion {
            color: #454545;
            font-family: 'Helvetica black', sans-serif;
            font-size: 1.5rem;
            margin-left: 0px;
        }

        /* Botón final */
        .boton-contacto {
            display: block;
            width: 500px;
            height: 80px;
            background-color: #E9B81D;
            color: white;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            line-height: 80px;
            text-decoration: none;
            transition: transform 0.3s ease;
            margin: 0 auto;
            border-radius: 14px;
        }

        .boton-contacto:hover {
            transform: scale(1.1);
            background-color: #FF6347;
        }

        /* Footer */
        .footer {
            height: 76px;
            background-color: #E9B81D;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer .logo {
            width: 32px;
            height: 25px;
        }

        .barra-superior {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Estilos de los juegos */
        .juego {
            margin-bottom: 60px;
            background-color: #f1f1f1; /* Recuadro gris clarito */
            padding: 60px;
            border-radius: 24px;
        }

        .color-box {
            width: 300px;
            height: 300px;
            border-radius: 50%; /* Hace el círculo perfecto */
            margin-left: 100px;
            margin-right: 130px;
            display: inline-block;
        }

        .quiz-option {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #f1f1f1;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .quiz-option:hover {
            background-color: #E9B81D;
            color: white;
        }

        /* Estado bloqueado al seleccionar */
        .quiz-option.selected {
            background-color: #333333; /* Gris oscuro */
            color: white;
            pointer-events: none; /* Bloquea clics adicionales */
        }

        /* Contenedor para alineación horizontal */
        .quiz-container {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alinea el contenido a la izquierda */
        }

        .options-container {
            display: flex;
            flex-direction: column;
        }

        .game-result {
            margin-top: 10px;
            margin-left: 610px;
            font-size: 1.5rem;
            color: #333333;
        }

        .game-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .game-container button {
            background-color: #E9B81D;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            margin-left: 100px;
            margin-top: 20px;
        }

        .game-container button:hover {
            background-color: #FF6347;
        }
    </style>
</head>
<body>
    <!-- Barra Superior -->
    <nav class="d-flex align-items-center justify-content-between barra-superior">
        <a href="index.html">
            <img src="img/logo1.png" alt="Logo" class="logo">  
        </a>
        <div class="d-flex align-items-center">
            <a href="sobremi.html" class="nav-link">SOBRE MÍ</a>
            <a href="servicios.html" class="nav-link">SERVICIOS</a>
            <a href="contacto.html" class="nav-link">CONTACTO</a>
            <a href="https://www.instagram.com/nabadigital" target="_blank">
                <img src="img/instagram.png" alt="Instagram" class="icono">
            </a>
            <a href="https://www.linkedin.com/in/magdalena-balo-984632143/" target="_blank">
                <img src="img/linkedin.png" alt="LinkedIn" class="icono">
            </a>
        </div>
    </nav>

    <!-- Margen de 40px -->
    <div class="margin-top-40"></div>

    <!-- Hero Section -->
    <div class="hero-section">
        <img src="img/bannermargen.png" alt="Banner">
    </div>

    <!-- Sección Juegos de Diseño -->
    <section>
        <div class="container">
            <h2 class="titulo-seccion">¿Qué nos dicen los colores?</h2>

            <!-- Juego de Psicología del Color -->
            <div class="juego">
                <div id="colorGame" class="game-container">
                    <div id="colorBox" class="color-box"></div>
                    <div id="quizOptions" class="options-container"></div>
                    <button id="nextButton" onclick="nextQuestion()">Continuar</button>
                </div>
                <div id="gameResult" class="game-result"></div>
            </div>
        </div>
    </section>

    <!-- Margen de 90px -->
    <div class="margin-top-90"></div>

    <!-- Botón Final -->
    <div class="margin-top-130"></div>
    <a href="juegos.html" class="boton-contacto">Volver a los juegos!</a>


    <!-- Margen de 90px -->
    <div class="margin-top-90"></div>
    
    <!-- Footer -->
    <footer class="footer margin-top-130">
        <img src="img/logo2.png" alt="Logo Footer" class="logo">
    </footer>

    <script>
        const questions = [
            { color: '#FF6347', correctAnswer: 'Pasión, acción y fuerza', options: ['Pasión, acción y fuerza', 'Equilibrio, calma y naturaleza', 'Confianza, tranquilidad y serenidad', 'Energía, creatividad y optimismo'] },
            { color: '#E9B81D', correctAnswer: 'Energía, creatividad y optimismo', options: ['Pasión, acción y fuerza', 'Equilibrio, calma y naturaleza', 'Confianza, tranquilidad y serenidad', 'Energía, creatividad y optimismo'] },
            { color: '#32CD32', correctAnswer: 'Equilibrio, calma y naturaleza', options: ['Equilibrio, calma y naturaleza', 'Energía, creatividad y optimismo', 'Pasión, acción y fuerza', 'Confianza, tranquilidad y serenidad'] },
            { color: '#4682B4', correctAnswer: 'Confianza, tranquilidad y serenidad', options: ['Confianza, tranquilidad y serenidad', 'Pasión, acción y fuerza', 'Energía, creatividad y optimismo', 'Equilibrio, calma y naturaleza'] },
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('colorBox').style.backgroundColor = question.color;

            const optionsDiv = document.getElementById('quizOptions');
            optionsDiv.innerHTML = '';
            question.options.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('quiz-option');
                optionDiv.textContent = option;
                optionDiv.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(optionDiv);
            });

            document.getElementById('nextButton').textContent = currentQuestionIndex === questions.length - 1 ? 'Ver resultados' : 'Continuar';
        }

        function checkAnswer(selectedAnswer) {
            const question = questions[currentQuestionIndex];
            if (selectedAnswer === question.correctAnswer) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            const options = document.querySelectorAll('.quiz-option');
            options.forEach(option => {
                option.style.pointerEvents = 'none';
                if (option.textContent === selectedAnswer) {
                    option.classList.add('selected');
                }
            });

            document.getElementById('gameResult').textContent = selectedAnswer === question.correctAnswer ? '¡Correcto!' : '¡Incorrecto!';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById('gameResult').textContent = '';
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('colorGame').innerHTML = `
                <h1>Resultado:    </h3>
                <h3>Correctos: ${correctAnswers}</h3>
                <h3>Incorrectos: ${incorrectAnswers}</h3>
                <button onclick="restartGame()">Volver a jugar</button>
            `;
        }

        function restartGame() {
            location.reload(); // Recarga la página para reiniciar el juego
        }

        loadQuestion();
    </script>
</body>
</html>
